<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<br><br><br>
<center><h1>WELCOME TO EMPLOYEE REGISTER PAGE</h1></center>
<br><br><br>
<form action="./employee_register" method="get" align="center">
<input type="text" name="name" placeholder="Enter name">
<input type="password" name="password"placeholder="enter password">
<input type="email" name="email"placeholder="enter email">
<input type="number" name="phone"placeholder="enter phone no">
<select name="designation">
<option value="SOFTWAREENGINEER">SOFTWAREENGINEER</option>
<option value="developer">developer</option>
<option value="test engineer">test engineer</option>
</select>
<input type="salary" name="salary"placeholder="enter salary">
<input type="noofworkinghours" name="noofworkinghours"placeholder="enter noofworkinghours">
<input type="submit" value="Register">
</form>
</body>
</html>
