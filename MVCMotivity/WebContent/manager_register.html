<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<br><br><br>
<center><h1>WELCOME TO MANAGER REGISTER PAGE</h1></center>
<br><br><br>
<form action="./manager_register" method="get" align="center">
<input type="text" name="name" placeholder="Enter name">
<input type="password" name="password"placeholder="enter password">
<input type="email" name="email"placeholder="enter email">
<input type="number" name="phone"placeholder="enter phone no">
<select name="designation">
<option value="SOFTWAREENGINEER">SOFTWAREENGINEER</option>
<option value="HR">HR</option>
<option value="QA">QA</option>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female<br><br>
<input type="experience" name="experience"placeholder="experience">
<input type="submit" value="Register">
</form>
</body>
</html>
